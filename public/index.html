<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Template</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-gray-600 font-body">
    <div>
        <div>
            <nav>
                <div>
                    <h1 class="uppercase font-bold p-5 border border-gray-100 text-mammoth"><a href="#">Food Odysseus</a></h1>
                </div>
                <ul>
                    <li class="text-gray-800 font font-bold"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>

        <main class="px-20 py-5 bg-gray-300">
            <div class="text-primary flex justify-center md:justify-end">
                <a href="#">Log In</a>
                <a href="#" class="ml-4">Sign Up</a>
            </div>

            <div>
                <h2 class="text-gray-800 text-5xl font-semibold">Recipes</h2>
                <h3 class="text-2xl font-semibold" >For King Odysseus</h3>
            </div>

            <div>
                <h4 class="font-bold mt-12 pb-3 border-b border-gray-200">Latest Recipes</h4>

                <div class="mt-8">
                    <!-- For Card -->
                    <div class="bg-white rounded overflow-hidden shadow-md relative">
                        <img src="img/5.jpg" width="300" alt="img" class="w-full h-40 sm:h-48 object-cover">
                        <div class="m-3">
                            <span class="font-bold">Fried Chicken with Saouce</span>
                            <span class="block text-gray-500">Recipe by Mom</span>
                        </div>
                        <div class="bg-secondary-100 text-secondary-200 text-xs rounded-full px-2 py-1 font-bold absolute top-0 m-2">
                            <span>25 min</span>
                        </div>
                    </div>
                </div>

                <h4 class="font-bold mt-12 pb-3 border-b border-gray-200">Most Populer</h4>

                <div class="mt-8">
                    <!-- For Card -->
                </div>

                <div class="flex justify-center">
                    <div class="bg-secondary-100 text-secondary-200">Load More</div>
                </div>

                <div class="w-10 h-10 bg-teal-500 sm:bg-red-500 md:bg-gray-500 lg:bg-orange-500 xl:bg-yellow-500"></div>

            </div>
        </main>
    </div>
